<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tempalate Selector</title>
  </head>
  <body>
    <div class="ipm-selector">
      <h1 class="ipm-selector__title">IPM Template Selector</h1>
      <button class="ipm-selector__button">click me</button>
    </div>

    <script>
      const button = document.querySelector('.ipm-selector__button');

      const recieveMessage = (message) => {
        console.log(
          `I recieved the message from the top frame: ${message.data}`
        );
      };
      const sendMessage = (document.querySelector(
        'button'
      ).onclick = function () {
        // parent.postMessage("message to be sent", "http://the-website-that-will-receive-the-msg.com")
        parent.postMessage('myevent', '*');
      });

      button.addEventListener('click', sendMessage);
      window.addEventListener('message', recieveMessage);
    </script>
  </body>
</html>
